<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .player {
      background: #fff;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .cover {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .song-title {
      font-size: 1.2rem;
      color: #333;
      margin-top: 10px;
      font-weight: bold;
    }

    .artist {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .controls button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
      transition: color 0.3s;
    }

    .controls button:hover {
      color: #007BFF;
    }

    .progress {
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 8px;
      margin: 15px 0;
      cursor: pointer;
    }

    .progress-bar {
      background: #007BFF;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #555;
      margin-bottom: 10px;
    }

    .volume {
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    .song-list {
      margin-top: 30px;
      width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .song-list h2 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .song-list ul {
      list-style: none;
    }

    .song-list li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    .song-list li:hover {
      background: #f0f8ff;
    }
  </style>
</head>
<body>
  <h1>Music Player — Let's Feel the Music</h1>

  <div class="player">
    <div class="cover">
      <img src="captain-jack.jpg" id="cover" alt="cover">
    </div>
    <div class="song-title" id="song-title">Loading...</div>
    <div class="artist" id="artist">Loading...</div>

    <audio id="audio" preload="metadata"></audio>

    <div class="progress" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button onclick="togglePlay()" id="play-btn">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>

    <div class="volume">
      Volume: <input type="range" min="0" max="1" step="0.01" id="volume" onchange="setVolume(this.value)">
    </div>
  </div>

  <div class="song-list">
    <h2>Playlist</h2>
    <ul id="playlist"></ul>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const titleEl = document.getElementById('song-title');
    const artistEl = document.getElementById('artist');
    const coverEl = document.getElementById('cover');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const playlistEl = document.getElementById('playlist');

    const playlist = [
      {
        title: 'Believer',
        artist: 'Imagine Dragons',
        src: 'Believer.mp3',
        cover: 'believer.jpg'
      },
      {
        title: 'On My Way',
        artist: 'Alan Walker, Farruko, and Sabrina Carpenter',
        src: 'On My Way.mp3',
        cover: 'on my way.jpg'
      },
      {
        title: 'Shape Of You',
        artist: 'Ed Sheeran',
        src: 'Shape Of You.mp3',
        cover: 'shape of you.jpg'
      }
    ];

    let currentIndex = 0;

    function loadSong(index) {
      const song = playlist[index];
      audio.src = song.src;
      titleEl.textContent = song.title;
      artistEl.textContent = song.artist;
      coverEl.src = song.cover;
      playBtn.textContent = '▶️';
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸️';
      } else {
        audio.pause();
        playBtn.textContent = '▶️';
      }
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadSong(currentIndex);
      audio.play();
      playBtn.textContent = '⏸️';
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadSong(currentIndex);
      audio.play();
      playBtn.textContent = '⏸️';
    }

    function setVolume(value) {
      audio.volume = value;
    }

    function updateProgress() {
      if (!isNaN(audio.duration)) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = percent + '%';
        currentTimeEl.textContent = formatTime(audio.currentTime);
        durationEl.textContent = formatTime(audio.duration);
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    // Click to seek
    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;

      audio.currentTime = (clickX / width) * duration;
    });

    // Create song list
    playlist.forEach((song, index) => {
      const li = document.createElement('li');
      li.textContent = `${song.title} — ${song.artist}`;
      li.addEventListener('click', () => {
        currentIndex = index;
        loadSong(currentIndex);
        audio.play();
        playBtn.textContent = '⏸️';
      });
      playlistEl.appendChild(li);
    });

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('ended', nextSong);

    // Initial load
    loadSong(currentIndex);
  </script>
</body>
</html>
